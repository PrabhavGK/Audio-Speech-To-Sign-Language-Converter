{% extends 'base.html' %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 2rem auto;">
	<h2 style="text-align: center; margin-bottom: 2rem; color: var(--primary-color);">Sign Up</h2>
	
	<form method="post" class="form-style">
		{% csrf_token %}
		{% for field in form %}
		<div class="form-group">
			<label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
			{{ field.errors }}
			{{ field }}
		</div>
		{% endfor %}
		<button type="submit" class="btn" style="width: 100%;">Sign Up</button>
	</form>
	
	<div style="text-align: center; margin-top: 1.5rem;">
		<p>Already have an account? <a href="{% url 'login' %}" style="color: var(--primary-color); text-decoration: none;">Login</a></p>
	</div>
</div>
{% endblock %}
